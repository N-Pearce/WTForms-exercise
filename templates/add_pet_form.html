{% extends 'base.html' %}

{% block title %}
Add Pet Form
{% endblock %}

{% block content %}

<h1>Add Pet</h1>


<form method="POST">
    {{ form.csrf_token }}

    {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </p>
    {% endfor %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
